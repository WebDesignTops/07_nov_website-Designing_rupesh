<!DOCTYPE html>
<html>
<head>
	<title>Select and Option</title>
</head>
<body>

	<form>
		<label>Enter your Name</label>
		<input type="text" name=""><br><br>
		<label>Enter Your Address</label>
		<input type="text" name=""><br><br>
		<label>Your City</label>
		<input type="radio" name="">Rajkot
		<input type="radio" name="">Ahmedabad<br><br>
		<label>Education</label>
		<input type="checkbox" name="">12th
		<input type="checkbox" name="">Graduation
		<input type="checkbox" name="">Masters
		<br><br>
		<label>Select your Course</label>
		<select>
			<option>Select you Course</option>
			<option>Web Design</option>
			<option>Software Engineering</option>
			<option>Mobile Application</option>
		</select><br><br>
		<input type="submit" name="" value="Submit">





	</form>



</body>
</html>
