<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
</head>
<body>
	<h1>Tops Technology</h1>
	<marquee><h1>Tops Technology</h1></marquee>
	<marquee direction="right"><h1>Tops Technology</h1></marquee>
	<marquee direction="down"><h1>Tops Technology</h1></marquee>
	<marquee direction="up"><h1>Tops Technology</h1></marquee>

</body>
</html>
