<!DOCTYPE html>
<html>
<head>
	<title>Span Tag</title>
	<style type="text/css">
		h1,span,b,i,u,p{
			border:1px solid black;
		}
	</style>
</head>
<body>

	<h1>this is H1 tag</h1>
	<span>this is span Tag</span>
	<b>This is bold tag</b>
	<i>This is italic tag</i>
	<u>this is underline tag</u>

	<p>This is p tag</p>

</body>
</html>
