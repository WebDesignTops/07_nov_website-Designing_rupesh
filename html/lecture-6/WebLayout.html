<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <style type="text/css">
    	header{
    		border: 1px solid black;
    	}
    	section{
    		border: 1px solid black;
    	}
    	footer{
    		border: 1px solid black;
    	}
    	#a{
    		width: 80%;
    		border: 1px solid black;
    	}
    	.b{
    		width: 100%;
    		border: 1px solid black;	
    	}
    	.c{
    		width: 80%;
    		border: 1px solid black;
    	}
    </style>
</head>
<body>

	<header>This is Header</header>
	<br><br>
	<section>This is section</section>
	<br><br>
	<footer>This is Footer</footer>

	<br><br>
 	
 	<div id="a">This is Header</div>
 	<br><br>
 	<div class="b">This is Section</div>
 	<br><br>
 	<div class="c">This is Footer</div>

    
</body>
</html>
