<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option Group</title>
</head>
<body>
    
    <form>
    	<label>Which is your Fav. Movie</label>
    	<select>
    		<option>Select your choice</option>
    		
    		<optgroup label="Hollywood">
    		
    		<option>Avatar</option>
    		<option>IronMan</option>
    		<option>StarWars</option>
    		<option>Inception</option>
    		
    		</optgroup>

    		<optgroup label="Bollywood">
    			<option>Race</option>
    			<option>Dhoom</option>
    			<option>Run</option>
    			<option>Jug Jug Jeeo</option>
    			<option>Thanks God</option>
    		</optgroup>	
    		<optgroup label="South Indian Movie">
    			<option>KGF</option>
    			<option>KGF-2</option>
    		</optgroup>
    	</select>
    </form>
</body>
</html>
