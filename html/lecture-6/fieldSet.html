<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>Inquery form</legend>

		<label>Enter your Number</label>
		<input type="text" name="" required=""><br><br>

		<input type="date" name=""><br><br>

			<option>Web Designing</option>

		</select><br><br>
		<label>Insert you Photo</label>

	</form>


    
</body>
</html>
